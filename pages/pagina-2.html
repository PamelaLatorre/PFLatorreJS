<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Carrito de Compra</title>
    <link rel="shortcut icon" href="../assets/img/logo.ico.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="body">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
                <img src="../assets/img/logo-png.png" alt="logo" width="70" height="35">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse navBar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrito</a>
                    </li>
                </ul>
            </div>
        </div>        
    </nav>

    
    <img class="logo" src="../assets/img/logo-png.png"logo" height="130" width="150">

    <section>
        <div class="busqueda1">
            <label for="nombreProducto">Ingresa el nombre del producto que est√°s buscando:</label>
            <input type="text" id="nombreProducto">
            <button type="button" id="busquedaButton" class="btn btn-outline-secondary">Buscar</button>
            <button type="button" id="salida" class="btn btn-outline-secondary">Salir</button>
        </div>
        <div id="resultado"></div>
    </section>
    
    <section>
        <div><h2>CUADROS</h2></div>
        <div id="listaCuadros" class="row"></div>
    </section>

    <section>
        <div><h2>ESPEJOS</h2></div>
        <div id="listaEspejos" class="row"></div>
    </section>

    <section>
        <div><h2>TAPICES</h2></div>
        <div id="listaTapices" class="row"></div>
    </section>

    <section>
        <div><h2>ALMOHADONES</h2></div>
        <div id="listaAlmoha" class="row"></div>
    </section>

    <section>
        <h3>Tu carrito</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody id="tablaBody">
                <!--aca va la tabla carrito-->
            </tbody>
        </table>  
        
        <h3 id="total">Total a pagar: $</h3>

        <button type="button" id="finalizar" class="btn btn-outline-secondary">Finalizar compra</button>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../productos.js"></script>
    <script src="../codigo.js"></script>
